<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
</head>
<body>

<h1>Hospital Management System</h1>

<h2>Create Patient</h2>
<form method="POST" action="{{ url_for('create_patient') }}">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required>
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required>
    <br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br>
    <label for="mobile_number">Mobile Number:</label>
    <input type="text" id="mobile_number" name="mobile_number" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <input type="submit" value="Create Patient">
</form>

<h2>Create Doctor</h2>
<form method="POST" action="{{ url_for('create_doctor') }}">
    <label for="first_name_doctor">First Name:</label>
    <input type="text" id="first_name_doctor" name="first_name" required>
    <br>
    <label for="last_name_doctor">Last Name:</label>
    <input type="text" id="last_name_doctor" name="last_name" required>
    <br>
    <label for="specialisation">Specialisation:</label>
    <input type="text" id="specialisation" name="specialisation" required>
    <br>
    <label for="gender_doctor">Gender:</label>
    <select id="gender_doctor" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br>
    <label for="dob_doctor">Date of Birth:</label>
    <input type="date" id="dob_doctor" name="dob" required>
    <br>
    <label for="mobile_number_doctor">Mobile Number:</label>
    <input type="text" id="mobile_number_doctor" name="mobile_number" required>
    <br>
    <label for="email_doctor">Email:</label>
    <input type="email" id="email_doctor" name="email" required>
    <br>
    <label for="password_doctor">Password:</label>
    <input type="password" id="password_doctor" name="password" required>
    <br>
    <input type="submit" value="Create Doctor">
</form>

</body>
</html>
